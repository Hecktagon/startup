    <body>
        <header>
            <h1>Lingua Franca - Homepage</h1>
            <h2>Settings</h2>
            <h3 id="username">User_Name789</h3>
            <img  id="user_profile_pic" src="Globe_icon.jpg" alt="User Profile Image" style="width:36px; height:36px; border-radius:50%;">
        </header> 

        <hr style="width:95%; height:2px; background-color:gray; border:none;">

        <main>
            <!-- Will allow the user to customise color scheme -->
            <!-- the action will eventually send the daata to some javascript to allow for changes to the websites functionality -->
            <form method="get">
                <label for="primary_color">Select primary color:</label>
                <input type="color" id="primary_color" name="primary_color" value="#FFFFFF"> 
            </form>
            <br>

            <form method="get">
            <label for="secondary_color">Select secondary color:</label>
            <input type="color" id="secondary_color" name="secondary_color" value="#000000">
            </form>
            <br>
            
            <form method="get">
            <label for="toggle_autoplay">Autoplay audio</label>
            <input type ="checkbox" id="toggle_autoplay" name="toggle_autoplay">
            </form>
            <br>

            <form method = "get">
                <fieldset>
                    <legend>Choose which side of the flashcard is displayed first:</legend>
                    <div>
                        <input type="radio" id="front" name="card_side" value="front">
                        <label for="html">Front</label>
                    </div>
                    <div>
                        <input type="radio" id="back" name="card_side" value="back">
                        <label for="css">Back</label>
                    </div>
                </fieldset>
            </form>
        </main>
